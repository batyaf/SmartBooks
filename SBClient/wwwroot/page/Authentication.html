<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/Style/Authentication.css">
</head>
<body>
    <div class="AuthenticationDiv">
        <h1>Welcome to SmartBooks</h1>
        <div id="forms">
            <!-- Register Form -->
            <form id="registerForm">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <p id="emailText"></p>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <p id="passwordText"></p>
                <button type="submit">Register</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm">
                <h2>Let's get you in</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginText">Incorrect username or password.</p>
            </form>
        </div>
        <button id="signInButton">sign in</button>
        <button id="signUpButton">sign up</button>
    </div>
    

    <script src="/Script/Authentication.js"></script>
</body>
</html>
